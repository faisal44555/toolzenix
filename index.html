<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8' />
  <meta name='viewport' content='width=device-width, initial-scale=1.0'/>

      <div class='card'><i class='fas fa-music'></i><p>Audio Tools</p></div>
      <div class='card'><i class='fas fa-file-alt'></i><p>Document Tools</p></div>
      <div class='card'><i class='fas fa-align-left'></i><p>Text Tools</p></div>
      <div class='card'><i class='fas fa-qrcode'></i><p>QR Tools</p></div>
      <div class='card'><i class='fas fa-palette'></i><p>Color Tools</p></div>
      <div class='card'><i class='fas fa-calculator'></i><p>Unit Converter</p></div>
    </div>
  </main>
