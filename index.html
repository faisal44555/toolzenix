<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Toolzenix - All-in-One Online Tools by Faisal Mehmood" />
  <title>Toolzenix - All-in-One Tools</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      background: #f4f4f5;
      color: #111;
      transition: background 0.3s, color 0.3s;
    }
    .dark-mode {
      background: #121212;
      color: #f4f4f5;
    }
    header {
      background-color: #1e40af;
      color: white;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: 600;
    }
    .toggle-btn {
      background: none;
      border: 2px solid white;
      color: white;
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
    }
    .container {
      max-width: 960px;
      margin: 40px auto;
      padding: 0 20px;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    .search-box input {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: 2px solid #ccc;
      border-radius: 8px;
      margin-bottom: 30px;
    }
    .categories {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .dark-mode .card {
      background: #1f1f1f;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .footer {
      margin-top: 50px;
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #666;
    }
    .dark-mode .footer {
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Toolzenix</div>
    <button class="toggle-btn" onclick="toggleDarkMode()">Toggle Dark Mode</button>
  </header>

  <div class="container">
    <h1>All-in-One Online Tools by Faisal Mehmood</h1>
    <div class="search-box">
      <input type="text" placeholder="Search tools...">
    </div>

    <div class="categories">
      <div class="card">Image Tools</div>
      <div class="card">Video Tools</div>
      <div class="card">Audio Tools</div>
      <div class="card">Document Tools</div>
      <div class="card">Text Tools</div>
      <div class="card">QR/Barcode Tools</div>
      <div class="card">Math Tools</div>
      <div class="card">Color Tools</div>
      <div class="card">Security Tools</div>
    </div>

    <div class="footer">
      &copy; 2025 Toolzenix.com â€” Created by Faisal Mehmood
    </div>
  </div>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>
</body>
</html>
