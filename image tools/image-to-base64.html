<!DOCTYPE html><html><head><title>image-to-base64.html</title></head><body><h1>Image to Base64</h1><input type='file' onchange='convertToBase64(event)'><pre id='output'></pre><script>function convertToBase64(e){let file = e.target.files[0];let reader = new FileReader();reader.onload = () => document.getElementById('output').textContent = reader.result;reader.readAsDataURL(file);}</script></body></html>
